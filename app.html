<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .expense-item:hover {
            transform: translateX(5px);
            transition: transform 0.2s ease;
        }
        .chart-container {
            height: 300px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-indigo-700 flex items-center">
                <i class="fas fa-wallet mr-3"></i> My Expense Tracker
            </h1>
            <p class="text-gray-600 mt-2">Track your spending and visualize your expenses</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left Column - Add Expense Form -->
            <div class="lg:col-span-1 bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-plus-circle mr-2 text-indigo-500"></i> Add New Expense
                </h2>
                
                <form id="expenseForm" class="space-y-4">
                    <div>
                        <label for="expenseName" class="block text-sm font-medium text-gray-700 mb-1">Expense Name</label>
                        <input type="text" id="expenseName" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    
                    <div>
                        <label for="expenseAmount" class="block text-sm font-medium text-gray-700 mb-1">Amount ($)</label>
                        <input type="number" id="expenseAmount" step="0.01" min="0" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    
                    <div>
                        <label for="expenseCategory" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <select id="expenseCategory" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Select a category</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Housing">Housing</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="expenseDate" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" id="expenseDate" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    
                    <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                        <i class="fas fa-save mr-2"></i> Add Expense
                    </button>
                </form>
                
                <!-- Summary Cards -->
                <div class="mt-8 space-y-4">
                    <h3 class="text-lg font-medium text-gray-800 flex items-center">
                        <i class="fas fa-chart-pie mr-2 text-indigo-500"></i> Quick Stats
                    </h3>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <p class="text-sm text-blue-800">Total Expenses</p>
                            <p id="totalExpenses" class="text-2xl font-bold text-blue-900">$0.00</p>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-lg">
                            <p class="text-sm text-purple-800">This Month</p>
                            <p id="monthlyExpenses" class="text-2xl font-bold text-purple-900">$0.00</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Column - Expense List and Chart -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Chart Section -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                            <i class="fas fa-chart-line mr-2 text-indigo-500"></i> Expense Trends
                        </h2>
                        <div>
                            <select id="chartTimeRange" 
                                class="px-3 py-1 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                                <option value="7">Last 7 Days</option>
                                <option value="30" selected>Last 30 Days</option>
                                <option value="90">Last 3 Months</option>
                                <option value="365">Last Year</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>
                
                <!-- Expense List -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                            <i class="fas fa-list-ul mr-2 text-indigo-500"></i> Recent Expenses
                        </h2>
                        <div class="flex space-x-2">
                            <select id="filterCategory" 
                                class="px-3 py-1 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                                <option value="">All Categories</option>
                                <option value="Food">Food</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Housing">Housing</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Other">Other</option>
                            </select>
                            <input type="date" id="filterDate" 
                                class="px-3 py-1 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                        </div>
                    </div>
                    
                    <div id="expenseList" class="space-y-3">
                        <!-- Expenses will be added here dynamically -->
                        <div class="text-center py-8 text-gray-500">
                            <i class="fas fa-receipt text-4xl mb-2"></i>
                            <p>No expenses recorded yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize variables
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let expenseChart = null;

        // DOM Elements
        const expenseForm = document.getElementById('expenseForm');
        const expenseName = document.getElementById('expenseName');
        const expenseAmount = document.getElementById('expenseAmount');
        const expenseCategory = document.getElementById('expenseCategory');
        const expenseDate = document.getElementById('expenseDate');
        const expenseList = document.getElementById('expenseList');
        const totalExpenses = document.getElementById('totalExpenses');
        const monthlyExpenses = document.getElementById('monthlyExpenses');
        const chartTimeRange = document.getElementById('chartTimeRange');
        const filterCategory = document.getElementById('filterCategory');
        const filterDate = document.getElementById('filterDate');

        // Set default date to today
        expenseDate.valueAsDate = new Date();

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            renderExpenses();
            updateSummary();
            renderChart();
        });

        // Form submission
        expenseForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const expense = {
                id: Date.now(),
                name: expenseName.value.trim(),
                amount: parseFloat(expenseAmount.value),
                category: expenseCategory.value,
                date: expenseDate.value
            };
            
            expenses.push(expense);
            saveExpenses();
            renderExpenses();
            updateSummary();
            renderChart();
            
            // Reset form
            expenseForm.reset();
            expenseDate.valueAsDate = new Date();
            
            // Show success message
            showToast('Expense added successfully!', 'success');
        });

        // Filter changes
        filterCategory.addEventListener('change', renderExpenses);
        filterDate.addEventListener('change', renderExpenses);
        chartTimeRange.addEventListener('change', renderChart);

        // Save expenses to localStorage
        function saveExpenses() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        // Render expenses list
        function renderExpenses() {
            if (expenses.length === 0) {
                expenseList.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <i class="fas fa-receipt text-4xl mb-2"></i>
                        <p>No expenses recorded yet</p>
                    </div>
                `;
                return;
            }
            
            // Filter expenses
            let filteredExpenses = [...expenses];
            
            if (filterCategory.value) {
                filteredExpenses = filteredExpenses.filter(expense => 
                    expense.category === filterCategory.value
                );
            }
            
            if (filterDate.value) {
                const filterDateObj = new Date(filterDate.value);
                filteredExpenses = filteredExpenses.filter(expense => {
                    const expenseDate = new Date(expense.date);
                    return expenseDate.toDateString() === filterDateObj.toDateString();
                });
            }
            
            // Sort by date (newest first)
            filteredExpenses.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (filteredExpenses.length === 0) {
                expenseList.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <i class="fas fa-search text-4xl mb-2"></i>
                        <p>No expenses match your filters</p>
                    </div>
                `;
                return;
            }
            
            // Render expenses
            expenseList.innerHTML = filteredExpenses.map(expense => `
                <div class="expense-item bg-gray-50 p-4 rounded-lg fade-in">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-medium text-gray-800">${expense.name}</h3>
                            <div class="flex items-center mt-1 text-sm text-gray-600">
                                <span class="inline-block px-2 py-1 rounded-full text-xs font-medium 
                                    ${getCategoryColor(expense.category)} mr-2">
                                    ${expense.category}
                                </span>
                                <span>${formatDate(expense.date)}</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-bold text-red-600">-$${expense.amount.toFixed(2)}</p>
                            <button onclick="deleteExpense(${expense.id})" 
                                class="text-red-500 hover:text-red-700 text-sm mt-1">
                                <i class="fas fa-trash-alt mr-1"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Delete an expense
        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                expenses = expenses.filter(expense => expense.id !== id);
                saveExpenses();
                renderExpenses();
                updateSummary();
                renderChart();
                showToast('Expense deleted successfully!', 'info');
            }
        }

        // Update summary cards
        function updateSummary() {
            // Total expenses
            const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            totalExpenses.textContent = `$${total.toFixed(2)}`;
            
            // Monthly expenses
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            const monthlyTotal = expenses.reduce((sum, expense) => {
                const expenseDate = new Date(expense.date);
                if (expenseDate.getMonth() === currentMonth && expenseDate.getFullYear() === currentYear) {
                    return sum + expense.amount;
                }
                return sum;
            }, 0);
            
            monthlyExpenses.textContent = `$${monthlyTotal.toFixed(2)}`;
        }

        // Render chart
        function renderChart() {
            const days = parseInt(chartTimeRange.value);
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - days);
            
            // Filter expenses for the selected time range
            const filteredExpenses = expenses.filter(expense => {
                const expenseDate = new Date(expense.date);
                return expenseDate >= startDate && expenseDate <= endDate;
            });
            
            // Group by date
            const dateMap = {};
            filteredExpenses.forEach(expense => {
                const date = expense.date;
                if (!dateMap[date]) {
                    dateMap[date] = 0;
                }
                dateMap[date] += expense.amount;
            });
            
            // Prepare data for chart
            const labels = [];
            const data = [];
            
            // Fill all dates in the range (even if no expenses)
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                const dateStr = formatDateForChart(d);
                labels.push(formatDateForDisplay(d));
                data.push(dateMap[dateStr] || 0);
            }
            
            // Get canvas context
            const ctx = document.getElementById('expenseChart').getContext('2d');
            
            // Destroy previous chart if exists
            if (expenseChart) {
                expenseChart.destroy();
            }
            
            // Create new chart
            expenseChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Daily Expenses ($)',
                        data: data,
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        borderColor: 'rgba(79, 70, 229, 1)',
                        borderWidth: 2,
                        tension: 0.3,
                        fill: true,
                        pointBackgroundColor: 'rgba(79, 70, 229, 1)',
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.7)',
                            titleFont: {
                                size: 14,
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 12
                            },
                            callbacks: {
                                label: function(context) {
                                    return `$${context.parsed.y.toFixed(2)}`;
                                }
                            }
                        },
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Helper functions
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
        
        function formatDateForChart(date) {
            return date.toISOString().split('T')[0];
        }
        
        function formatDateForDisplay(date) {
            const options = { month: 'short', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        }
        
        function getCategoryColor(category) {
            const colors = {
                'Food': 'bg-green-100 text-green-800',
                'Transportation': 'bg-blue-100 text-blue-800',
                'Housing': 'bg-purple-100 text-purple-800',
                'Entertainment': 'bg-yellow-100 text-yellow-800',
                'Utilities': 'bg-red-100 text-red-800',
                'Healthcare': 'bg-pink-100 text-pink-800',
                'Shopping': 'bg-indigo-100 text-indigo-800',
                'Other': 'bg-gray-100 text-gray-800'
            };
            return colors[category] || 'bg-gray-100 text-gray-800';
        }
        
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 right-4 px-4 py-2 rounded-md shadow-lg text-white ${
                type === 'success' ? 'bg-green-500' : 'bg-blue-500'
            } animate-bounce`;
            toast.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-info-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
